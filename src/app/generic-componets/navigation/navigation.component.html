<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="chooseOptions(1)">Bookings</a>
      <a mat-list-item (click)="chooseOptions(2)">Hotels</a>
      <a mat-list-item (click)="signUp()">Sign up<mat-icon>exit_to_app</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Manager Hotels</span>
    </mat-toolbar>
    <app-bookings *ngIf="selectOption === 1"></app-bookings>
    <app-dashboard *ngIf="selectOption === 2"></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
