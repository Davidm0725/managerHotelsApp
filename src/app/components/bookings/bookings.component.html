<div class="containerPage">
    <div style="text-align: center;">
        <h1>
            Hotels Bookings
        </h1>
    </div>
</div>
<div class="containerTable">
    <table mat-table [dataSource]="dataSource[0]" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Hotel</th>
            <td mat-cell *matCellDef="let element">{{element.hotel}}</td>
        </ng-container>

        <ng-container matColumnDef="Room">
            <th mat-header-cell *matHeaderCellDef>Room</th>
            <td mat-cell *matCellDef="let element">{{element.room}}</td>
        </ng-container>

        <ng-container matColumnDef="Hostname">
            <th mat-header-cell *matHeaderCellDef>Host name</th>
            <td mat-cell *matCellDef="let element">{{element.nameGuest}}</td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button class="iconBtn" #tooltip="matTooltip" matTooltip="Details Booking" (click)="detailsBooking(element)">
                    <mat-icon>assignment</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
