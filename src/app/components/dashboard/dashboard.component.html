<div *ngIf="!editRm">
    <div class="containerPage">
        <div style="text-align: center;">
            <h1>
                Hotel list
            </h1>
        </div>
        <div class="page">
            <div class="menuBar">
                <button type="button" pButton pRipple label="Create hotel +" (click)="addHotel()">
                </button>
            </div>
        </div>
    </div>
    <app-form [openForm]="crateDialog" [hotelAction]="hotelAction" (hideForm)="hideDialog($event)"
        *ngIf="crateDialog"></app-form>

    <div class="containerTable">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <ng-container matColumnDef="Phone Number">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="Country Name">
                <th mat-header-cell *matHeaderCellDef> Country Name </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element"> {{ element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="Rooms">
                <th mat-header-cell *matHeaderCellDef>Rooms</th>
                <td mat-cell *matCellDef="let element"> {{ element.rooms.length}}</td>
            </ng-container>

            <ng-container matColumnDef="Rooms available">
                <th mat-header-cell *matHeaderCellDef>Rooms available</th>
                <td mat-cell *matCellDef="let element"> {{ element.roomsAvailable}}</td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button class="iconBtn" #tooltip="matTooltip" matTooltip="Edit hotel"
                        (click)="updateHotel(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="iconBtn" #tooltip="matTooltip" matTooltip="Change state hotel"
                        (click)="changeStatusHotel(element)">
                        <mat-icon>cached</mat-icon>
                    </button>
                    <button class="iconBtn" #tooltip="matTooltip" matTooltip="edit rooms" (click)="editRooms(element)">
                        <mat-icon>update</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<div id="rooms">
    <app-roomlist *ngIf="editRm" [roomsHotel]="roomsHotel" (editRm)="goBack($event)"></app-roomlist>
</div>
